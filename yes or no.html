<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">

    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Are You Gay ??</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/Ck1Pib39Dl5TSzFB3S/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes i'm</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No i'm Not</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>

    </body> 
</html>
